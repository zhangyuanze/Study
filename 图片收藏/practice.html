		// 实现一个遍历数组的方法，针对数组中每一个元素执行fn函数，并将数组索引和元素作为参数传递
		function each(arr, fn) {
            
             for (var i = 0; i < arr.length; i++) {
             	fn(arr[i]);
             }
		}

		// 其中fn函数可以接受两个参数：item和index

		// 使用示例
		var arr = ['java', 'c', 'php', 'html'];

		function output(item) {
			console.log(item)
		}
		each(arr, output); // java, c, php, html
